<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Colby Hale">
    <meta name = "description" content = "An activity working with the Intersection Observer API, for lazy loading of images.">

    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main id="image-collection">
        <picture>
            <img data-src="https://picsum.photos/300/400?random=0" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
        <picture>
            <img data-src="https://picsum.photos/300/400?random=1" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
        <picture>
            <img data-src="https://picsum.photos/300/400?random=2" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
        <picture>
            <img data-src="https://picsum.photos/300/400?random=3" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
        <picture>
            <img data-src="https://picsum.photos/300/400?random=4" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
        <picture>
            <img data-src="https://picsum.photos/300/400?random=5" src="images/placeholder300x400.png" width="300" height="400" alt="image">
        </picture>
    </main>
    <footer>

    </footer>
    <script src="script.js" defer></script>
</body>
</html>
