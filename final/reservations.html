    <h2>Reservations</h2> 
    <p>Fill out the form below to apply for reservations.</p>

    <form method="get" action="thankyou.html">
        <label for="location" class="required">Stay Location: </label>
        <select name="location" id="location" autofocus required>
            <option value="" selected disabled hidden>[Choose]</option>
            <option value="oklahoma city">Oklahoma City Temple</option>
            <option value="portland">Portland Oregon Temple</option>
            <option value="provo">Provo Utah Temple</option>
            <option value="rexburg">Rexburg Idaho Temple</option>
        </select>
        
        <label for="name" class="required">Registrant's Full Name: </label>
        <input type="text" name="name" id="name"  required />

        <label for="email" class="required">Email: </label>
        <input type="email" name="email" id="email" placeholder="you@email.com" required />

        <label for="phone" class="required">Phone number (123-456-7890): </label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required/>

        <label for="guests" class="required">Number of guests: </label>
        <input type="text" name="guests" id="guests" pattern="\d{1}|\d{2}" placeholder="1-99" required>

        <label for="date" class="required">Stay Date: </label>
        <input type="date" name="date" id="date" required />

        <label for="accomodations">Special Accomodations: </label>
        <textarea name="accomodations" id="accomodations" rows="4" cols="28"></textarea>

        <input type="hidden" name="timestamp" id="timestamp">

        <input id="submit" class="action-button" type="submit" value="Register" />
    </form>
